sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm test
before_install:
  - if [ ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/' ]; then
      echo "Only docs were updated, stopping build process."
      exit
    fi
after_success:
  - npm run coverage
