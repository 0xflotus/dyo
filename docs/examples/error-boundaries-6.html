<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Error Boundry</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="../assets/dio.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			class Foo extends dio.Component {	
				componentDidThrow(err) {
					// error boundry handler throwing an error
					throw 'recursive error boundry... handled'
				}
				render() {
					throw 'Pawned! Hahaha!'
				}
			}

			dio.render(Foo, '#root');
		</script>
	</body>
</html>
