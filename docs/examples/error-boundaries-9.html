<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Error Boundry</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="../assets/dio.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			function Bar (props) {
				return h('h1', 'This could be us' + props.people.brandy);
			}

			class Foo extends dio.Component {
				componentDidThrow({location}) {
					switch (location) {
						case 'render': return h('h1', `
							You thought it would throw but instead you found me... DIO! 
							haha
						`)
					}
				}
				render() {
					// notice how we don't props with a `people` object
					return h(Bar);
				}
			}

			dio.render(Foo, '#root');
		</script>
	</body>
</html>
