<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Hydration Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="../assets/dio.min.js"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="app"></div>
		<script>
			function Component () {
				return {
					render: function (props, state, self) {
						return (
							h('ul', 
								{
									className: 'hello',
									onClick: function () {
										self.forceUpdate();
									}
								},
								h('li', Date.now()),
								h('li', 'Second Year'),
								h('li', 'Third Year', 'Again'),
								h(Text),
								h('div', h('div', {ref: function () {
									var end = performance.now();
									// console.log(end-start);
								}}, 'Nested'))
							)
						)
					}
				}
			}

			function Text () {
				return {
					displayName: 'Text',
					render: function () {
						return h('h1', 'Nested Component');
					}
				}
			}

			var html = dio.renderToString(Component);

			// server-Side render mock
			document.querySelector('.app').innerHTML = html;
			
			// var start = performance.now();
			dio.render(h(Component), '.app', function (el) { /*console.log(el)*/ }, true);			
		</script>
	</body>
</html>
