<body>
	<a href=../ title=index class=logo>
		<img src=../imgs/logo.svg alt=logo>
	</a>
	<header>
		<nav>
			<a href=../>Index</a>

		</nav>

	<article>
		<h1>Particles</h1>

		<hr>

		<p>Animating six hundred components, using a component for each particle, in response to the movement of the mouse.</p>

		<div id=root></div>
	</article>

	<style>
		.logo,
		nav a {
			transform: translateZ(0);
			position: relative;
			z-index: 100;
		}
		body {
			overflow-x: hidden;
		}
		#root {
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: fixed;
			top: 0;
			left: 0;
		}
		#root > div {
			width: 100%;
			height: 100%;
			position: relative;
		}
		#root span {
			position: absolute;
			left: 0;
			top: 0;
			width: 3px;
			height: 3px;
			background-color: rgb(52,46,33);
			border-radius: 12px;
			opacity: 0.8;
		}
	</style>
	<script>
		perfMonitor.startFPSMonitor()
		perfMonitor.startMemMonitor()
		perfMonitor.initProfiler("render");

		const DAMPING = 0.999
		const width  = window.innerWidth
		const height = window.innerHeight

		class Particle {
			constructor(props) {
				this.x = this.oldX = Math.random() * width;
				this.y = this.oldY = Math.random() * height;
			}
			render(props) {
				const {x, y} = props
				const velocityX = (this.x - this.oldX) * DAMPING
				const velocityY = (this.y - this.oldY) * DAMPING

				this.oldX = this.x
				this.oldY = this.y

				this.x += velocityX
				this.y += velocityY

				const dx = x - this.x
				const dy = y - this.y
				const distance = Math.sqrt(dx * dx + dy * dy);

				this.x += dx / distance;
				this.y += dy / distance;

				return h('span', {style: {
					transform: 'translate3d('+ this.x + 'px,' + this.y + 'px, 0px)'
				}})
			}
		}

		class Particles {
			getInitialState (props) {
				return {x: width * 0.5, y: height * 0.5}
			}
			onMousemove(event) {
				this.state.x = event.clientX;
				this.state.y = event.clientY;
			}
			render(props, state) {
				for (var i = 0, length = props.length, children = new Array(length); i < length; i++) {
					children[i] = h(Particle, {x: state.x, y: state.y})
				}
		  	return h('div', {onMouseMove: this.onMousemove}, children)
			}
		}

		const root = document.getElementById('root')
		const element = h(Particles, {length: 600})

		const loop = () => {
			perfMonitor.startProfile("render")

			dio.render(element, root)

			perfMonitor.endProfile("render")

			requestAnimationFrame(loop)
		}

		requestAnimationFrame(loop)
	</script>
</body>
</html>
