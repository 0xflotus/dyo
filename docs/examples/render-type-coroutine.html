<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Coroutine Render Type</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="../assets/dio.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			class Foo extends dio.Component {
				*render () {
					yield h('h1', 'You are the 1st visitor');
					yield h('h1', 'You are the 2nd visitor');
					yield h('h1', 'You are the millionth visitor, you win');
				}
			}

			var render = dio.render(Foo, '#root');

			setTimeout(render, 1000);
			setTimeout(render, 2000);
		</script>
	</body>
</html>
