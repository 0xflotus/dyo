<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<meta http-equiv=X-UA-Compatible content=IE=edge>
		<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Styled Components</title>
	</head>
	<body></body>
	<script src=https://unpkg.com/dio.js></script>
	<script>
		var React = dio
		var ReactDOM = dio
	</script>
	<script src=https://unpkg.com/styled-components@2.1.2/dist/styled-components.js></script>
	<script>
		var {render, h} = dio
		var {ThemeProvider, withTheme} = styled
		styled = styled.default

		var Parent = (props) => dio.Children.only(props.children)
		var Child = styled.div`color: ${props => props.theme.color};`
		var theme = {color: 'papayawhip'}

		render(
		  h(ThemeProvider, {theme: theme},
		  	h(Parent,
		  		h(Child,
		  			h('h1', 'Hello World')
		  		)
		  	)
		  ),
		  document.body
		)
	</script>
</html>
