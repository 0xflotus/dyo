<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Animation Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/dio.js"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="app"></div>
		<script>
			function List () {
				return {
					render: function () {
						var createItem = function (item, className, transform, transformOrigin, easing) {
							return h('.card', {
										onmousedown: dio.animate.flip(className, 400,  transform, transformOrigin, easing)
									}, 
										h('p', 
											h('h1', item.id), 
											item.value
										)
									)
						}

						return h('main.cards',
									createItem({id: 'flip state', value: 'scaled'}, 'scaled'),

									createItem({id: 'scale', value: 'scaleUp'}, 'scaleUp', 'scale(1.2)', '50% 50%'),
									createItem({id: 'scale', value: 'scaleDown'}, 'scaleDown', 'scale(0.8)', '50% 50%'),

									createItem({id: 'translate', value: 'top'}, 'moveTop'),
									createItem({id: 'translate', value: 'bottom'}, 'moveBottom'),

									createItem({id: 'translate', value: 'right'}, 'moveRight'),
									createItem({id: 'translate', value: 'left'}, 'moveLeft'),

									createItem({id: 'rotate', value: '180deg'}, '', 'rotate(180deg)', '50% 50%'),
									createItem({id: 'rotate', value: '-180deg'}, '', 'rotate(-180deg)', '50% 50%'),

									createItem({id: 'skew', value: '180deg'}, 'skewRight', 'skew(60deg)', '50% 50%'),
									createItem({id: 'skew', value: '-180deg'}, 'skewLeft', 'skew(-60deg)', '50% 50%')
								)
					}
				}
			}

			var render = dio.render(List, '.app')

			render()
		</script>
	</body>
</html>
