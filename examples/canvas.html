<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Todo App Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="app"></div>
		<script>
			var app = new surl();

			var // define components
			CanvasComponent = app.Component({
				getInitialState: function () {
					return {
						isDrawing: false, 
						ctx: null
					}
				},
				componentDidMount: function () {
					var
					self = this

					self.setState({ctx: self.refs.canvas.getContext('2d')})
				},
			    mouseDown: function (e) {
			    	var
			    	self = this
			    	ctx = self.state.ctx

			    	ctx.strokeStyle = '#FF5722'
			    	ctx.lineWidth = 4
			    	ctx.lineJoin  = ctx.lineCap = 'round'
			    	ctx.moveTo(e.clientX, e.clientY)

			    	console.log(ctx)

			    	self.setState({ctx: ctx, isDrawing: true})
			    },
			    mouseMove: function (e) {
			    	var 
			    	self = this
			    	ctx = self.state.ctx
			    	isDrawing = self.state.isDrawing

			    	if (isDrawing) {
			    		ctx.lineTo(e.clientX, e.clientY)
			    		ctx.stroke()
			    		self.setState({ctx: ctx})
			    	}
			    },
			    mouseUp: function () {
			    	this.setState({isDrawing: false})
			    },
			    render: function () {
			        return h('canvas', {
			        	ref: 'canvas',
			        	width: window.innerWidth - 4, 
			        	height: window.innerHeight - 4,
			        	onMousedown: this.mouseDown,
			        	onMouseMove: this.mouseMove,
			        	onMouseUp: this.mouseUp
			        })
			    }
			})			

			app.render(CanvasComponent, '.app')

			console.log(app)
		</script>
	</body>
</html>
