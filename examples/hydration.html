<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Hydration Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="/dio.js"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="app" hydrate></div>
		<script>
			function Component () {
				return {
					render: function (props, state, self) {
						return (
							h('ul', 
								{
									onClick: function () {
										self.forceUpdate();
									}
								},
								h('li', Date.now()),
								h('li', 'Second Year'),
								h('li', 'Third Year', 'Again'),
								h('div', h('div', {ref: el => console.log(1, el)}, 'Nested')),
								h(Text)
							)
						)
					}
				}
			}

			function Text () {
				return {
					displayName: 'Text',
					render: function () {
						return h('h1', {ref: el => console.log(2, el)}, 'Nested Component');
					}
				}
			}

			var html = dio.renderToString(Component);

			// server-Side render mock
			document.querySelector('.app').innerHTML = html;
			
			dio.render(h(Component), '.app');
		</script>
	</body>
</html>
