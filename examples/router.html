<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Router Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			var // define components
			Home = s.comp({
				componentWillMount: function () {
					console.log('mount')
				},
				componentWillUnmount: function () {
					console.log('unmount')
				},
				onClick: function () {
					router.nav('/user/sultan')
				},
				render: function () {
					return h('h1', {onclick: this.onClick}, s.trust("Home Page &amp;"))
				}
			}),
			
			User = s.comp({
				componentWillMount: function () {
					console.log('mount')
				},
				componentWillUnmount: function () {
					console.log('unmount')
				},
				onClick: function () {
					router.nav('/router.html')
				},
				render: function (props) {
					return h('h1', {onclick: this.onClick},
								props.page + " Page",
								h('p', {}, 'Hello ' + props.name)
							)
				}
			})

			function Base (props) {
				console.log(props)
			}

			var render = s.render(Base,'.app')

			// define router
			var router = s.router({
				root: '/examples',
				routes: {
					'/router.html': function (data) { render({data: data}, Home) },
					'/:page/:name': function (data) { render({data: data}, User) }
				}
			})
		</script>
	</body>
</html>
