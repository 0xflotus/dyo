<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Router Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			var app = new surl(),

				Home = app.createClass({
					render: function () {
						return h('h1', {onclick: function(){app.router.nav('/user/sultan')}}, trust("Home Page &amp;"))
					}
				}),

				User = app.createClass({
					componentWillMount: function(args) {
						this.setState(args)
						console.log(args)
					},
					render: function () {
						return h('h1', {onclick: function(){ app.router.nav('/router.html') }}, 
									this.state.page + " Page",
									h('p', {}, 'Hello ' + this.state.name)
								)
					}
				});

			app.mount('.app')
			app.router.config({root: '/examples'});
			app.router.on({
				'/': Home,
				'/:page/:name': User
			});
		</script>
	</body>
</html>
