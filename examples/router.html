<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Router Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			var app = new surl();

			var // define components
			Home = app.Component({
				onClick: function () {
					app.route.nav('/user/sultan')
				},
				render: function () {
					return h('h1', {onclick: this.onClick}, trust("Home Page &amp;"))
				}
			}),
			User = app.Component({
				componentWillMount: function(args) {
					this.setState(args)
				},
				onClick: function () {
					app.route.nav('/router.html')
				},
				render: function () {
					return h('h1', {onclick: this.onClick},
								this.state.page + " Page",
								h('p', {}, 'Hello ' + this.state.name)
							)
				}
			});


			// define router
			app.Route({
				mount: '.app',
				addr: '/examples',
				routes: {
					'/router.html': Home,
					'/:page/:name': User
				}
			});

			
			function FuncStyle () {
				var onClick = function () {
					app.route.nav('/router.html')
				}

				return {
					render: function () {
						return h('h1', {onclick: onClick}, this.props.id)
					}
				}
			}

			console.log(app.Component(FuncStyle)({id: 1}))

			function ClassStyle () {
				this.onClick = function () {
					app.route.nav('/router.html')
				}

				this.render = function () {
					return h('h1', {onclick: this.onClick}, this.props.id)
				}
			}

			console.log(app.Component(new ClassStyle)({id: 1}))
		</script>
	</body>
</html>
