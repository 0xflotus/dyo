<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Router Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			function Home () {
				return {
					onClick: function () {
						router.nav('/user/sultan')
					},
					render: function () {
						return h('h1', {key: '1234', onClick: this.onClick}, s.trust("Home Page &amp;"))
					}
				}
			}
			
			function User () {
				return {
					onClick: function () {
						router.nav('/router.html')
					},
					render: function (props) {
						return h('h1', {key: '1000', onClick: this.onClick},
									props.page + " Page",
									h('p', {}, 'Hello ' + props.name)
								)
					}
				}
			}

			var router = s.router({
				mount: '.app',
				root: '/projects/surl.js',
				routes: {
					'/router.html': function (data) {
						s.render(Home, '.app')(data)
					},
					'/:page/:name': function (data) {
						s.render(User, '.app')(data)
					}
				}
			})
		</script>
	</body>
</html>
