<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>surl.js - Todo App Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<script src="/dist/surl.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			var app = new surl(),

				TodoList = app.createClass({
					componentWillReceiveProps: function () {
						console.log(1)
					},
					componentWillUpdate: function () {
						console.log(2)
					},
			  		render: function() {
				    	var createItem = function(item) {
				    		return h('li', item.text)
				    	};
				    	return h('ul', this.props.items.map(createItem))
			  		}
				}),

				TodoApp = app.createClass({
			  		getInitialState: function() {
			    		return {items: [], text: ''}
			  		},
			  		componentDidMount: function () {
			  			console.log('mounted')
			  			var el = document.querySelector('h3');
			  			console.log(el, this, app.parent);
			  		},
			  		componentWillMount: function () {
			  			var el = document.querySelector('h3');
			  			console.log(el);
			  		},
			  		handleSubmit: function(e) {
			    		e.preventDefault();
			    		var text = this.state.text;
		    			if (text) {
		    				var nextItems = this.state.items.concat([{text: text, id: Date.now()}]);
			    			this.setState({items: nextItems, text: ''})
		    			}
			  		},
			  		render: function() {
			  			return h('div',
			  						h('h3', 'TODO'),
			  						TodoList({items: this.state.items}),
			  						h('form', {onsubmit: this.handleSubmit},
			  							h('input', {oninput: bind('value', this.state, 'text'), value: this.state.text}),
			  							h('button', 'Add #' + (this.state.items.length+1))
	  								)
			  					)
			  		}
				});

			app.render(TodoApp, '.app')
		</script>
	</body>
</html>
