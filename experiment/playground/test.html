<html>
<body>
	<div id=root></div>
	<script src="../dist/dio.js"></script>
	<script>
		class Foo {
			getInitialState(){
				return {n: 0}
			}
			async handleClick(p, {n}, e){
				return {n: n+1}
			}
			async handleClick2(p, {n}, e) {
				return {n: n-1};
			}
			render(props, {n}){
				return h('button', {
					// onclick: n === 0 ? this.handleClick : null
					onclick: n === 0 ? this.handleClick : this.handleClick2
				}, 'Click Me - ', this.state.n)
			}
		}

		class Text {
			render(){
				console.log(this.props.children);
				return this.props.children;
			}
		}

		class Block {
			render(){
				return h('p', 'The time is', h(Text, 'Additional Text', 1, [100, 200], h('div')))
				// return h('p', 'The time is', h(Text, 'Additional Text'))
			}
		}

		dio.render(Foo)
		dio.render(h('button', {onclick: function (e) {
				console.log(this, e);
			}
		}, 'Click Me'));

		let h1 = h('h1', 'Hello', 1, new Date, [2, 3], () => {}, class Foo{render(){}});
		let children = h1.children;

		// console.log(children);

		dio.render(Block)
	</script>
</body>
