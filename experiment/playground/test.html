<html>
<body>
	<div id=root></div>
	<script src="../dist/dio.js"></script>
	<script>
		class Input {
			componentDidThrow () {
				console.log('didThrow');
				return h('h1', 'Error state');
			}
			componentWillMount(a) {
				console.log('willMount');
			}
			componentDidMount(a) {
				console.log('didMount');
			}
			componentWillUnmount(a) {
				console.log('willUnmount');
			}
			handleInput(props, state, event) {
				const {target} = event
				const {value} = target
				return {value}
			}
			render() {
				return h('div',
					h('input', {
						type: 'text',
						oninput: this.handleInput
					}),
					h('h1', this.state.value)
				)
			}
		}

		class Input2 {
			handleInput(props, state, event) {
				const {target} = event
				const {value} = target
				return {value}
			}
			render() {
				return h('div',
					h('input', {
						type: 'text',
						oninput: this.handleInput,
						defaultValue: 'something'
					}),
					h('h1', this.state.value)
				)
			}
		}

		class App {
			render () {
				return this.props.children
			}
		}

		const root = document.getElementById('root');

		dio.render(h(App, Input, Input, Input), root);
		dio.render(h(App, Input, Input, Input2), root);

		// setTimeout(dio.render, 1000, null, root);

		// dio.render(h('button', {onclick: (e)=>console.log(e)}, 'Click Me'))
	</script>
</body>
</html>
